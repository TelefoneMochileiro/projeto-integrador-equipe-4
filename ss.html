<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ss.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrossel.css">
    <link rel="stylesheet" href="css/container-form.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header-menu.css">
    <link rel="stylesheet" href="css/titulo-planos.css">


</head>
<body>
    
    <section class="contato">
        <div class="container-form">
            <div class="formulario">
                <h2>Contratação de Planos</h2>
                <form id="contratacao-form">
                    <div class="form-col">
                        <div class="form-col-left">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" required>

                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" required>

                            <label for="telcontato">Telefone para contato</label>
                            <input type="tel" id="telcontato" name="telcontato" required>

                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>

                            <label for="plano">Planos</label>
                            <select class="form-plan" type="plan" name="plan" id="plan" required>
                                <option disabled selected>Selecionar plano</option>
                                <option>Plano Básico</option>
                                <option>Plano Conectado</option>
                                <option>Plano Família</option>
                            </select>

                            <label for="time">Preferência de horários para visitas</label>
                            <select class="form-plan" type="time" name="time" id="time" required>
                                <option disabled selected>Selecionar Horario</option>
                                <option>8:00 às 12:00h</option>
                                <option>12:00 às 17:00h</option>
                            </select>

                        </div>

                        <div class="form-col-right">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" oninput="buscarCEP()" required>
    
                            <label for="numero">Número da casa</label>
                            <input type="text" name="numerocasa" id="numerocasa" required>
    
                            <div class="result" id="resultadoCEP">
                                <!-- Resultados da consulta ao CEP -->
                                <h1></h1>
                            </div>
    
    
                        </div>
                    </div>
                    
                    <button type="submit">Contratar</button>
                </form>
            </div>
            <div class="img-vertical"></div>
        </div>
    </section>
    
    <script src="js/index.js"></script>
    <script src="js/addl.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
